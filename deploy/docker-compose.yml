version: '3.9'
services: 
  db:
    image: postgres:15
    container_name: postgressDB1
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin 
      POSTGRES_DB: bdusuarios1
    ports:
      - "5433:5432"
    volumes:
      - "./data:/var/lib/postgresql/data"
